<!DOCTYPE html>
<head>
    <title>Header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styling.css?u={{ last_updated }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        $('#user-register-btn').click(function() {
            $('#login-modal').hide()
            $('#register-modal').show()
            $('<div class="modal-backdrop"></div>').appendTo(document.body);
        })

        $('#user-login-btn').click(function() {
            $('#register-modal').hide()
            $('#login-modal').show()
        })

        $('.cancel-register-btn').click(function() {
            $('#register-modal').hide()
            $(':input', '#register-user-form')
                .not(':button, :submit, :reset, :hidden')
                .val('')
            $(".modal-fade").modal("hide");
            $(".modal-backdrop").remove();
        })

        $('.cancel-login-btn').click(function() {
            $('#login-modal').hide()
            $(':input', '#register-user-form')
                .not(':button, :submit, :reset, :hidden')
                .val('')
            $(".modal-fade").modal("hide");
            $(".modal-backdrop").remove();
        })
    })
</script>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Resources</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    {% if active_page == "home" %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% endif %}
                    {% if active_page == "users" %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/users_page">Users</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/users_page">Users</a>
                    </li>
                    {% endif %}
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#login-modal">Login</button>
                </div>
            </div>
        </nav>
        <div class="modal" id="register-modal">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="close cancel-register-btn" data-dismiss="modal">&times;</button>
                </div>
                <form id="register-user-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" value="" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" value="" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" value="" class="form-control" id="password" minlength="8" required placeholder="Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" id="user-login-btn" data-dismiss="modal">Log In</button>
                        <input type="submit" value="Submit" class="btn btn-success" id="submit-user-register-btn">
                        <button type="button" class="btn btn-danger cancel-register-btn" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <div class="modal" id="login-modal">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Log In</h4>
                    <button type="button" class="close cancel-login-btn" data-dismiss="modal">&times;</button>
                </div>
                <form id="login-user-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" value="" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" value="" class="form-control" id="password" minlength="8" required placeholder="Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" id="user-register-btn" data-dismiss="modal">Sign Up</button>
                        <input type="submit" value="Submit" class="btn btn-success" id="submit-user-login-btn">
                        <button type="button" class="btn btn-danger cancel-login-btn" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
